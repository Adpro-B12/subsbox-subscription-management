<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Boxes</title>
    <style>
        .box {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Subscription Boxes</h1>

<div class="filter-section">
    <label for="minPrice">Min Price:</label>
    <input type="number" id="minPrice" placeholder="Min Price">
    <label for="maxPrice">Max Price:</label>
    <input type="number" id="maxPrice" placeholder="Max Price">
    <label for="boxName">Box Name:</label>
    <input type="text" id="boxName" placeholder="Search by name">
    <button onclick="applyFilters()">Apply Filters</button>
</div>

<div id="boxesContainer"></div>

<script src="/static/js/display-boxes.js"></script>
</body>
</html>
